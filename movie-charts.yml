#Movie Charts - python plex_meta_manager.py -r
collections:
  Plex Popular Movies:
    sync_mode: sync
    sort_title: ++11
    url_poster: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/posters/plexpopular.png
    smart_label: random
    tautulli_popular:
      list_days: 30
      list_size: 20
      list_buffer: 20
    tautulli_watched:
      list_days: 30
      list_size: 20
      list_buffer: 20
    summary: Movies popular on Plex over the last 30 days
  IMDb Popular Movies:
    sync_mode: sync
    sort_title: ++12
    url_poster: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/posters/popular.png
    smart_label: audience_rating.desc
    tmdb_popular: 40
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=feature,tv_movie,documentary,short
      limit: 40
    summary: Movies popular on IMDb over the last 30 days
  Trakt Trending Movies:
    sync_mode: sync
    sort_title: ++13
    url_poster: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/posters/trending.png
    smart_label: audience_rating.desc
    trakt_trending: 20
    tmdb_trending_daily: 20
    tmdb_trending_weekly: 20
    summary: Movies trending on Trakt.tv over the last 30 days
  IMDb Top Rated Movies:
    sync_mode: sync
    sort_title: ++14
    url_poster: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/posters/toprated.png
    smart_label: audience_rating.desc
    imdb_list: https://www.imdb.com/search/title/?groups=top_250&count=250/
    tmdb_top_rated: 250
    summary: 250 Top rated movies on IMDb
  Oscar Winning Movies:
    sync_mode: sync
    sort_title: ++15
    url_poster: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/posters/oscars.png
    smart_label: audience_rating.desc
    imdb_list: https://www.imdb.com/search/title/?title_type=feature,documentary&groups=oscar_winner
    summary: Oscar winning movies
  Best of All Time:
    trakt_list: https://trakt.tv/users/lish408/lists/rotten-tomatoes-top-100-movies-of-all-time
    sync_mode: sync
    url_poster: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/posters/Best%20Of%20All%20Time.png
