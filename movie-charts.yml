#Movie Charts - python plex_meta_manager.py -r
collections:
  Recently Released Movies:
    sort_title: ++12
    summary: Movies released in the past 6 months, newest first.
    url_poster: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/posters/Recently%20Released.png
    url_background: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/backgrounds/movie.png
    visible_library: true
    visible_home: true
    visible_shared: true
    smart_filter:
      sort_by: release.desc
      all:
        release: 100
      limit: 100
  Recently Added Movies:
    sort_title: ++13
    summary: Movies added to Plex in the past 60 days, newest first.
    url_poster: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/posters/Recently%20Added.png
    url_background: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/backgrounds/movie.png
    visible_library: true
    visible_home: true
    visible_shared: true
    smart_filter:
      sort_by: added.desc
      all:
        added: 60
      limit: 100
  Plex Popular Movies:
    sort_title: ++11
    summary: Movies popular on Plex over the last 60 days, most popular first.
    url_poster: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/posters/Popular%20Movies.png
    url_background: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/backgrounds/movie.png
    collection_order: custom
    visible_library: true
    visible_home: true
    visible_shared: true
    tautulli_popular:
      list_days: 60
      list_size: 50
      list_buffer: 20
  IMDB Top 250 Movies:
    sort_title: ++14
    summary: Top 250 rated movies on IMDb with rating count at least 50,000 and in English, sorted by highest IMDb rating first. https://www.imdb.com/list/ls055592025/
    url_poster: https://raw.githubusercontent.com/bradmartti/Plex-Meta-Manager-Configs/master/bradmartti/Posters/Charts/Top_250.JPG
    url_background: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/backgrounds/movie.png
    collection_order: custom
    imdb_chart: top_movies
