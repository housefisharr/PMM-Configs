#Movie Charts - python plex_meta_manager.py -r
collections:
  Plex Popular Movies:
    sync_mode: sync
    sort_title: ++11
    url_poster: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/posters/Plex%20Popular.png
    smart_label: random
    tautulli_popular:
      list_days: 30
      list_size: 20
      list_buffer: 20
    tautulli_watched:
      list_days: 30
      list_size: 20
      list_buffer: 20
    summary: Movies popular on Plex over the last 30 days
  Recently Released:
    url_poster: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/posters/Recently%20Released.png
    sort_title: ++12
    smart_filter:
      sort_by: release.desc
      all:
        release: 30
  Recently Added:
    url_poster: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/posters/Recently%20Added.png
    sort_title: ++13
    smart_filter:
      sort_by: added.desc
      all:
        added: 30
  IMDb Popular Movies:
    sync_mode: sync
    sort_title: ++14
    url_poster: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/posters/Popular%20Movies.png
    smart_label: audience_rating.desc
    tmdb_popular: 40
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=feature,tv_movie,documentary,short
      limit: 40
    summary: Movies popular on IMDb over the last 30 days
  Trakt Trending Movies:
    sync_mode: sync
    sort_title: ++15
    url_poster: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/posters/Trending%20Movies.png
    smart_label: audience_rating.desc
    trakt_trending: 20
    tmdb_trending_daily: 20
    tmdb_trending_weekly: 20
    summary: Movies trending on Trakt.tv over the last 30 days
  IMDb Top 100 Rated Movies:
    sync_mode: sync
    sort_title: ++16
    url_poster: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/posters/Top%20100%20All%20Time.png
    smart_label: audience_rating.desc
    imdb_list: https://www.imdb.com/search/title/?groups=top_100&count=100/
    tmdb_top_rated: 100
    summary: 100 Top rated movies on IMDb
  Oscar Winning Movies:
    sync_mode: sync
    sort_title: ++17
    url_poster: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/posters/Awards/Ocar.png
    smart_label: audience_rating.desc
    imdb_list: https://www.imdb.com/search/title/?title_type=feature,documentary&groups=oscar_winner
    summary: Oscar winning movies
  Best of All Time:
    trakt_list: https://trakt.tv/users/lish408/lists/rotten-tomatoes-top-100-movies-of-all-time
    sync_mode: sync
    sort_title: ++20
    url_poster: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/posters/Decades/All%20Time.png
    summary: Rotten Tomatoes Best Movies of All Time
    smart_label: audience_rating.desc
  Best of the 2010s:
    trakt_list: https://trakt.tv/users/hdlists/lists/best-of-the-2010s
    sync_mode: sync
    sort_title: ++21
    url_poster: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/posters/Decades/2010.png
    summary: Rotten Tomatoes Best Movies of the 2010's
    smart_label: audience_rating.desc
  Best of the 2000s:
    trakt_list: https://trakt.tv/users/hdlists/lists/best-of-the-00s
    sync_mode: sync
    sort_title: ++22
    url_poster: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/posters/Decades/2000.png
    summary: Rotten Tomatoes Best Movies of the 2000's
    smart_label: audience_rating.desc
  Best of the 1990s:
    trakt_list: https://trakt.tv/users/hdlists/lists/rottentomatoes-com-s-best-of-the-90s
    sync_mode: sync
    sort_title: ++23
    url_poster: https://raw.githubusercontent.com/housefisharr/PMM-Configs/main/posters/Decades/1990.png
    summary: Rotten Tomatoes Best Movies of the 1990's
    smart_label: audience_rating.desc
