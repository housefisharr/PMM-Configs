#Movie Overlays - python plex_meta_manager.py -r
collections:
  1080p-HDR-DolbyDigital:
    plex_search:
      all:
        resolution: 1080p
        hdr: true
    filters:
      collection.not: IMDB Top 250
      filepath: AC3
      filepath.not: EAC3
    item_overlay: 
      name: 1080p-HDR-DolbyDigital
      url: https://raw.githubusercontent.com/bradmartti/Plex-Meta-Manager-Configs/master/bradmartti/Overlays/Images/HD/1080p-HDR-DolbyDigital.png
    build_collection: false
    #revert_overlay: true
  IMDbTop250:
    plex_all: true
    filters:
      resolution.not: 1080p
      collection: IMDB Top 250
    item_overlay: 
      name: IMDBTop250
      url: https://raw.githubusercontent.com/bradmartti/Plex-Meta-Manager-Configs/master/bradmartti/Overlays/Images/HD%2BIMDB/IMDBTop250.PNG
    build_collection: false
    #revert_overlay: true
  IMDBTop250-1080p-DolbyDigitalPlusAtmos:
    plex_search:
      all:
        resolution: 1080p
        hdr: false
    filters:
      collection: IMDB Top 250
      filepath: Atmos
      filepath.not: TrueHD
    item_overlay: 
      name: IMDBTop250-1080p-DolbyDigitalPlusAtmos
      url: https://raw.githubusercontent.com/bradmartti/Plex-Meta-Manager-Configs/master/bradmartti/Overlays/Images/HD%2BIMDB/IMDBTop250-1080p-DolbyDigitalPlusAtmos.png
    build_collection: false
    #revert_overlay: true
