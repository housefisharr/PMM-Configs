#TV Shows - python plex_meta_manager.py -r
templates:
  Chart:
    sort_title: +1_<<num>> <<collection_name>>
    sync_mode: sync
    smart_label: random
collections:
  Plex Popular TV:
    template: { name: Chart, num: 1 }
    tautulli_popular:
      list_days: 30
      list_size: 20
      list_buffer: 20
    tautulli_watched:
      list_days: 30
      list_size: 20
      list_buffer: 20
    summary: Plex Popular TV
  Trending TV:
    template: { name: Chart, num: 2 }
    trakt_trending: 20
    tmdb_trending_daily: 20
    tmdb_trending_weekly: 20
    summary: Trending TV
  Popular TV:
    template: { name: Chart, num: 3 }
    tmdb_popular: 40
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=tv_series,tv_miniseries
      limit: 40
    summary: Popular TV
  Top Rated TV:
    template: { name: Chart, num: 4 }
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=tv_series,tv_miniseries&num_votes=20000,&sort=user_rating,desc
      limit: 100
    tmdb_top_rated: 100
    summary: Top Rated TV
  Emmy Winning TV:
    template: { name: Chart, num: 5 }
    imdb_list: https://www.imdb.com/search/title/?title_type=tv_series,tv_miniseries&groups=emmy_winner
    summary: Emmy Winning TV
