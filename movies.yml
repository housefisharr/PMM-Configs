#Movie Charts - python plex_meta_manager.py -r
templates:
  Chart:
    sync_mode: sync
    smart_label: random
  Best of:
    trakt_list: https://trakt.tv/users/lish408/lists/rotten-tomatoes-best-of-<<year>>
    sync_mode: sync
    summary: Rotten Tomatoes Best Movies of <<year>>
    smart_label: audience_rating.desc
collections:
  Plex Popular Movies:
    template: { name: Chart }
    tautulli_popular:
      list_days: 30
      list_size: 20
      list_buffer: 20
    tautulli_watched:
      list_days: 30
      list_size: 20
      list_buffer: 20
    summary: Plex Popular Movies over the last 30 days
  IMDb Popular Movies:
    template: { name: Chart }
    tmdb_popular: 40
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=feature,tv_movie,documentary,short
      limit: 40
    summary: IMDb Popular Movies over the last 30 days
  Trending Movies:
    template: { name: Chart }
    trakt_trending: 20
    tmdb_trending_daily: 20
    tmdb_trending_weekly: 20
    summary: Trending Movies over the last 30 days
  Top Rated Movies:
    template: { name: Chart }
    imdb_list: https://www.imdb.com/search/title/?groups=top_250&count=250/
    tmdb_top_rated: 250
    summary: Top Rated Movies
  Oscar Winning Movies:
    template: { name: Chart }
    imdb_list: https://www.imdb.com/search/title/?title_type=feature,documentary&groups=oscar_winner
    summary: Oscar Winning Movies
  Best of All Time:
    trakt_list: https://trakt.tv/users/lish408/lists/rotten-tomatoes-top-100-movies-of-all-time
    sync_mode: sync
    summary: Rotten Tomatoes Best Movies of All Time
    smart_label: audience_rating.desc
  Best of the 1990s:
    trakt_list: https://trakt.tv/users/hdlists/lists/rottentomatoes-com-s-best-of-the-90s
    sync_mode: sync
    summary: Rotten Tomatoes Best Movies of the 1990s
    smart_label: audience_rating.desc
  Best of the 2000s:
    trakt_list: https://trakt.tv/users/hdlists/lists/best-of-the-00s
    sync_mode: sync
    summary: Rotten Tomatoes Best Movies of the 2000s
    smart_label: audience_rating.desc
  Best of the 2010s:
    trakt_list: https://trakt.tv/users/hdlists/lists/best-of-the-2010s
    sync_mode: sync
    summary: Rotten Tomatoes Best Movies of the 2010s
    smart_label: audience_rating.desc
  Best of 2014:
    template: { name: Best of, year: 2014 }
  Best of 2015:
    template: { name: Best of, year: 2015 }
  Best of 2016:
    template: { name: Best of, year: 2016 }
  Best of 2017:
    template: { name: Best of, year: 2017 }
  Best of 2018:
    template: { name: Best of, year: 2018 }
  Best of 2019:
    template: { name: Best of, year: 2019 }
  Best of 2020:
    template: { name: Best of, year: 2020 }
  Best of 2021:
    template: { name: Best of, year: 2021 }
