#Movie Overlays - python plex_meta_manager.py -r
collections:
  1080p HDR TV Shows:
    build_collection: false
    plex_search:
      all:
        hdr: true
    filters:
      filepath.not: DoVi
    item_overlay: HDR
  1080p HDR-DV TV Shows:
    build_collection: false
    plex_all: true
    filters:
      filepath: DoVi
    item_overlay: HDR-DV
